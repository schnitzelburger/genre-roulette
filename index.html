<!DOCTYPE html>
<html>
  <head>
    <title>Genre Roulette</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="genres.js"></script>
    <script src="config.js"></script>
    <script src="spotify-auth-player.js"></script>
    <script src="genre-roulette.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="genre-roulette.css" />
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Genre Roulette" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <h1>Genre Roulette</h1>
      <div id="spotify-status">
        <strong>Spotify Status:</strong>
        <span id="status-text">Loading...</span>
        <button id="reset-auth">Login Again</button>
      </div>
      <div id="genre-display">
        <h2 id="genre-name">?</h2>
        <div id="timer-display"></div>
        <div id="track-info" style="display:none"></div>
      </div>
      <div class="button-row" id="button-row">
        <button id="start-roulette">Start Genre Roulette</button>
        <button id="skip-genre" style="display:none">Skip</button>
      </div>
    </div>
  </body>
</html>
